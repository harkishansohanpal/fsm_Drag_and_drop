<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div
      id="div1"
      style="width: 100px; height: 100px; top:700; left:0; background:#e53935 ; position:absolute;"
    ></div>
    <div
      id="div2"
      style="width: 100px; height: 100px; top:0; left:300px; background:#4527a0 ; position:absolute;"
    ></div>
    <svg width="500" height="500">
      <line x1="50" y1="50" x2="350" y2="50" stroke="red" />
    </svg>
  </body>

  <script>
    line1 = $("#line1");
    div1 = $("#div1");
    div2 = $("#div2");

    div1.draggable();
    div2.draggable();




    var pos1 = div1.position();
    var pos2 = div2.position();

    line1
      .attr("x1", pos1.left)
      .attr("y1", pos1.top)
      .attr("x2", pos2.left)
      .attr("y2", pos2.top);
  </script>
</html>
